<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Language Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    #queryInput {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    #queryInput:focus {
      border-color: #667eea;
    }

    #calculateBtn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-height: 44px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    #calculateBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #calculateBtn:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      min-height: 60px;
      display: none;
    }

    #result.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      display: block;
    }

    #result.error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
      display: block;
    }

    .examples {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #e0e0e0;
    }

    .examples h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .example-queries {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Minimum 8px spacing between touch targets */
    }

    .example-query {
      padding: 10px 16px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
      transition: all 0.2s;
      min-height: 44px;
      display: flex;
      align-items: center;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .example-query:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
      transform: translateY(-2px);
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .example-query {
        flex: 1 1 100%;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .example-query {
        flex: 1 1 calc(50% - 5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Natural Language Calculator</h1>
    <p class="subtitle">Ask me to calculate anything in plain English</p>

    <div class="input-group">
      <input 
        type="text" 
        id="queryInput" 
        placeholder="Try: add 5 and 10"
        autocomplete="off"
      >
    </div>

    <button id="calculateBtn">Calculate</button>

    <div id="result"></div>

    <div class="examples">
      <h2>Example Queries</h2>
      <div class="example-queries">
        <div class="example-query" data-query="add 15 and 27">add 15 and 27</div>
        <div class="example-query" data-query="subtract 8 from 20">subtract 8 from 20</div>
        <div class="example-query" data-query="multiply 6 by 7">multiply 6 by 7</div>
        <div class="example-query" data-query="divide 100 by 4">divide 100 by 4</div>
        <div class="example-query" data-query="what is 20 percent of 150">20 percent of 150</div>
        <div class="example-query" data-query="average of 10, 20, 30">average of 10, 20, 30</div>
        <div class="example-query" data-query="square root of 144">square root of 144</div>
        <div class="example-query" data-query="5 to the power of 3">5 to the power of 3</div>
      </div>
    </div>
  </div>

  <script type="module" src="src/ui.js"></script>
</body>
</html>
